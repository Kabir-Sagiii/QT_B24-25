<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us | eShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    "
  >
    <!-- Header -->
    <header
      style="
        background: #0d6efd;
        color: #fff;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="font-size: 24px; font-weight: 600">eShop</div>
      <nav>
        <a
          href="/home"
          style="
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
          "
          >Home</a
        >
        <a
          href="/profile"
          style="
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
          "
          >Profile</a
        >
        <a
          href="/products"
          style="
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
          "
          >Productss</a
        >
        <a
          href="/contactus"
          style="
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
          "
          >ContactUs</a
        >
      </nav>
    </header>

    <!-- Main Section -->
    <main style="padding: 50px 20px; max-width: 700px; margin: auto">
      <h1 style="text-align: center; font-size: 32px; margin-bottom: 10px">
        Contact Us
      </h1>
      <p style="text-align: center; color: #666; margin-bottom: 40px">
        We'd love to hear from you. Please fill out the form below.
      </p>

      <form
        action="#"
        method="post"
        style="
          background: #fff;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        "
      >
        <!-- Name -->
        <div style="margin-bottom: 20px">
          <label
            for="name"
            style="display: block; margin-bottom: 8px; font-weight: 500"
            >Full Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            style="
              width: 100%;
              padding: 12px 15px;
              border: 1px solid #ccc;
              border-radius: 8px;
              font-size: 16px;
              outline: none;
            "
          />
        </div>

        <!-- Email -->
        <div style="margin-bottom: 20px">
          <label
            for="email"
            style="display: block; margin-bottom: 8px; font-weight: 500"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            style="
              width: 100%;
              padding: 12px 15px;
              border: 1px solid #ccc;
              border-radius: 8px;
              font-size: 16px;
              outline: none;
            "
          />
        </div>

        <!-- Subject -->
        <div style="margin-bottom: 20px">
          <label
            for="subject"
            style="display: block; margin-bottom: 8px; font-weight: 500"
            >Subject</label
          >
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="What is this about?"
            style="
              width: 100%;
              padding: 12px 15px;
              border: 1px solid #ccc;
              border-radius: 8px;
              font-size: 16px;
              outline: none;
            "
          />
        </div>

        <!-- Message -->
        <div style="margin-bottom: 20px">
          <label
            for="message"
            style="display: block; margin-bottom: 8px; font-weight: 500"
            >Your Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Type your message..."
            style="
              width: 100%;
              padding: 12px 15px;
              border: 1px solid #ccc;
              border-radius: 8px;
              font-size: 16px;
              outline: none;
              resize: vertical;
            "
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div style="text-align: right">
          <button
            type="submit"
            style="
              background: #0d6efd;
              color: #fff;
              padding: 12px 24px;
              font-size: 16px;
              font-weight: 500;
              border: none;
              border-radius: 8px;
              cursor: pointer;
            "
          >
            Send Message
          </button>
        </div>
      </form>
    </main>

    <!-- Footer -->
    <footer
      style="
        background: #fff;
        border-top: 1px solid #ddd;
        padding: 20px;
        text-align: center;
        color: #888;
        font-size: 14px;
        margin-top: 40px;
      "
    >
      <p style="margin: 0">&copy; 2025 eShop. All rights reserved.</p>
    </footer>
  </body>
</html>
