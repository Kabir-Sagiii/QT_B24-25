<!DOCTYPE html>
<html>
  <head>
    <title>Signup Form</title>
    <script src="signup.js"></script>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    "
  >
    <div
      style="
        background-color: #fff;
        max-width: 400px;
        margin: auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <h2 style="text-align: center; color: #333">Signup Form</h2>
      <form>
        <label
          for="username"
          style="display: block; margin-bottom: 5px; font-weight: bold"
          >Username:</label
        >
        <input
          type="text"
          id="username"
          name="username"
          required
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />

        <label
          for="email"
          style="display: block; margin-bottom: 5px; font-weight: bold"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />

        <label
          for="password"
          style="display: block; margin-bottom: 5px; font-weight: bold"
          >Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
          "
        />

        <button
          onclick="getUserData()"
          type="button"
          style="
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
