<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form (Inline CSS)</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease-in;
    "
  >
    <div
      style="
        background: white;
        padding: 2rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        animation: fadeInBox 1s ease forwards;
      "
    >
      <form>
        <h2 style="margin-bottom: 1.5rem; color: #333; text-align: center">
          Create Account
        </h2>

        <div style="margin-bottom: 1.2rem">
          <label
            for="username"
            style="
              display: block;
              margin-bottom: 0.5rem;
              font-weight: 600;
              color: #555;
            "
          >
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            style="
              width: 100%;
              padding: 0.75rem;
              border: 2px solid #ddd;
              border-radius: 8px;
              font-size: 1rem;
              transition: border-color 0.3s ease;
            "
            onfocus="this.style.borderColor='#667eea'"
            onblur="this.style.borderColor='#ddd'"
          />
        </div>

        <div style="margin-bottom: 1.2rem">
          <label
            for="email"
            style="
              display: block;
              margin-bottom: 0.5rem;
              font-weight: 600;
              color: #555;
            "
          >
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            style="
              width: 100%;
              padding: 0.75rem;
              border: 2px solid #ddd;
              border-radius: 8px;
              font-size: 1rem;
              transition: border-color 0.3s ease;
            "
            onfocus="this.style.borderColor='#667eea'"
            onblur="this.style.borderColor='#ddd'"
          />
        </div>

        <div style="margin-bottom: 1.5rem">
          <label
            for="password"
            style="
              display: block;
              margin-bottom: 0.5rem;
              font-weight: 600;
              color: #555;
            "
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            style="
              width: 100%;
              padding: 0.75rem;
              border: 2px solid #ddd;
              border-radius: 8px;
              font-size: 1rem;
              transition: border-color 0.3s ease;
            "
            onfocus="this.style.borderColor='#667eea'"
            onblur="this.style.borderColor='#ddd'"
          />
        </div>

        <button
          type="submit"
          style="
            width: 100%;
            padding: 0.75rem;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
          "
          onmouseover="this.style.backgroundColor='#5a67d8'"
          onmouseout="this.style.backgroundColor='#667eea'"
        >
          Sign Up
        </button>
        <div style="margin-top: 5px; text-align: center">
          <a href="/login">Alreday Have an Account ?</a>
        </div>
      </form>
    </div>
  </body>
</html>
